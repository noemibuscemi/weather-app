<!DOCTYPE html>
  <html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <title>Weather Forecasts</title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <link rel="stylesheet" href="src/styles.css">
    </head>
    <body>
      <div class="container">
        <div class="row">
            <div class="col-sm-12">
              <h1><b>Weather Forecasts</b></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
              <div class="input"> <input type="search" class="search" placeholder= "Type a city..."> <button type="button" class="search-btn">Search</button><button type="button" class="current-btn">Current</button></div>
            
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
              <div class="box2">
                <h2>Type a city to start and see today and next week's weather forecasts</h2>
              </div>
            </div>  
        </div>
        <div class="row">
            <div class="col-sm-12">
              <div class="box">
                <h3><b>Current Weather</b></h3>
                <div class="row">
                  <div class="col-sm-5 left-column"><span class="city">Typed City</span> <span class="w-emoji"><img class="emoji-emoji-sizer" src="https://cdn.jsdelivr.net/emojione/assets/3.0/png/32/1f31e.png" data-codepoints="1f31e"></span></div>
                  <div class="col-sm-5 offset-sm-2 right-column">
                      <div class="day">XXX</div>
                      <div class="temperature">23&#176;</div>
                  </div>
                </div>  
              </div>
          </div>
        </div>
        <div class="row next-days">
          <div class="col-sm-2 offset-sm-1"><b>Monday</b>
           <br/>
            <span class="degrees"> 15&#176;
            <img class="emoji-emoji-sizer" src="https://cdn.jsdelivr.net/emojione/assets/3.0/png/32/26c5.png" data-codepoints="26c5">
          </span>
          </div>
          <div class="col-sm-2"><b>Tuesday</b>
              <br/>
            <span class="degrees"> 23&#176;
          <img class="emoji-emoji-sizer" src="https://cdn.jsdelivr.net/emojione/assets/3.0/png/32/1f31e.png" data-codepoints="1f31e">
        </span>
          </div>
          <div class="col-sm-2"><b>Wednesday</b>
              <br/>
            <span class="degrees"> 22&#176;
          <img class="emoji-emoji-sizer" src="https://cdn.jsdelivr.net/emojione/assets/3.0/png/32/1f31e.png" data-codepoints="1f31e">
        </span>
          </div>
          <div class="col-sm-2"><b>Thursday</b>
              <br/>
            <span class="degrees"> 19&#176;
            <img class="emoji-emoji-sizer" src="https://cdn.jsdelivr.net/emojione/assets/3.0/png/32/26c5.png" data-codepoints="26c5">
          </span>
          </div>
          <div class="col-sm-2"><b>Friday</b>
              <br/>
            <span class="degrees"> -1&#176;
          <img class="emoji-emoji-sizer" src="https://cdn.jsdelivr.net/emojione/assets/3.0/png/32/26c4.png" data-codepoints="26c4">
          </span>
          </div>
        </div>
        <script src="src/index.js"></script>
    </body>
  </html>

<!DOCTYPE html>
  <html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <title>Weather Forecasts</title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="container">
        <div class="row">
            <div class="col-sm-12">
              <h1><b>Weather Forecasts</b></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
              <div class="input"> <input type="search" class="search" placeholder= "Type a city..."> <button type="button" class="search-btn">Search</button><button type="button" class="current-btn">Current</button></div>            
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
              <div class="box2">
                <h2>Type a city for today and next days weather forecasts!</h2>
              </div>
            </div>  
        </div>
        <div class="row">
            <div class="col-sm-12">
              <div class="box">
                <h3><b>Current Weather</b></h3>
                <div class="row">
                  <div class="col-sm-5 left-column"><span class="city">Typed City</span></div>
                  <div class="col-sm-5 offset-sm-2 right-column today">
                      <div class="day">XXX</div>
                      <div class="degrees">23&#176;</div>
                      <img class="emoji emoji-emoji-sizer" src="https://cdn.jsdelivr.net/emojione/assets/3.0/png/32/26c5.png" data-codepoints="26c5">
                  </div>
                </div>  
              </div>
          </div>
        </div>
        <div class="row next-days">
          <div class="col-sm-2 offset-sm-1 day"><b class="weekday">Mon</b>
           <br/>
            <span class="degrees"> 15&#176;</span>
            <img class="emoji emoji-emoji-sizer"/>
          </div>
          <div class="col-sm-2 day"><b class="weekday">Tue</b>
              <br/>
            <span class="degrees"> 23&#176;</span>
          <img class="emoji emoji-emoji-sizer"/>
          </div>
          <div class="col-sm-2 day"><b class="weekday">Wed</b>
              <br/>
            <span class="degrees"> 22&#176;</span>
          <img class="emoji emoji-emoji-sizer"/>
          </div>
          <div class="col-sm-2 day"><b class="weekday">Thur</b>
              <br/>
            <span class="degrees"> 19&#176;</span>
            <img class="emoji emoji-emoji-sizer"/> 
          </div>
          <div class="col-sm-2 day"><b class="weekday">Fri</b>
              <br/>
            <span class="degrees"> -1&#176;</span>
            <img class="emoji emoji-emoji-sizer"/> 
        
          </div>
        </div>
        <script src="index.js"></script>
        <p>
            Coded by Noemi Buscemi, <a href = "https://github.com/noemibuscemi/weather-app" target = "_blank">project available here.</a></p>
    </body>
  </html>
